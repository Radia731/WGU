<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/form.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="topWrapper">
        <div class="header">
            <h1> FORM SUBMISSION</h1>
        </div>
        <div class="main">
            <form>
                <fieldset>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname"> <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"> <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email"> <br>
                <label for="confirmEmail"> Confirm Email Address</label>
                <input type="email" id="confirmEmail" name="confirmEmail"> <br>
                <label for="questionSecion">Please state your question down below:</label> <br>
                <textarea name="text" id="questionSection" cols="30" rows="10"></textarea>
                <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2025 Radia Ahmed. All rights reserved</p>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event){
            const email = document.getElementById("email").value;
            const confirmEmail= document.getElementById("confirmEmail").value;

            if (email !== confirmEmail) {
                alert("The email Addresses do not match. Please try again");
                event.preventDefault();
                
            }
        });
    </script>
</body>
</html>
